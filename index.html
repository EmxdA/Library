<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <button id="add-book">Add Book</button>
    <div id="container"></div>

    <div id="add-book-form-container">
      <form>
        <label for="title-form">Enter title</label>
        <input type="text" name="title-form" id="title-form" />
        <label for="author-form">Enter author</label>
        <input type="text" name="author-form" id="author-form" />
        <label for="pages-form">Enter pages</label>
        <input type="number" name="pages-form" id="pages-form" />
        <label for="status-form">Enter status</label>
        <input type="checkbox" name="status-form" id="status-form" />
      </form>

      <button type="submit" id="submit">Submit</button>
    </div>


  </body>

  <script src="script.js"></script>
</html>
