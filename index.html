<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="add-book-form-container">
      <form>
        <input
          type="text"
          name="title-form"
          id="title-form"
          placeholder="Title"
          required
        />
        <input
          type="text"
          name="author-form"
          id="author-form"
          placeholder="Author"
          required
        />
        <input
          type="number"
          name="pages-form"
          id="pages-form"
          placeholder="Pages"
          required
        />
        <div id="status-container">
          <label for="status-form">Has book been read?</label>
          <input type="checkbox" name="status-form" id="status-form" />
        </div>
        <input type="submit" id="submit" />
      </form>
    </div>
    <div id="background-container">
      <h1 id="library-heading">Library App</h1>
      <button id="add-book">New Book</button>
      <div id="container"></div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
